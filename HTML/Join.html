<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../CSS/Join.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'> <!-- Boxicons CDN 링크 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
  <script src="../JAVASCRIPT/Join.js"></script>
</head>

<body>
  <!-- -------------------------------------------------------------------------------------------------------------------------------------------- -->
  <!-- 상단(header) 마크업 -->

  <header>

    <!-- 로그인 -->
    <!-- 모달 창 -->
    <div id="myModal" class="modal">
      <!-- 모달 내용 -->
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="login-card-cntainer">
          <div class="login-card">
            <div class="login-card-logo">
              <img src="../HTML/images/로고/메인_로고.png" alt="logo">
            </div>
            <div class="login-card-header">
              <h1>로그인</h1>
              <div>아이디/패스워드를 입력해주세요.</div>
            </div>
            <form action="" class="login-card-form">
              <div class="form-item">
                <span class="form-item-icon material-symbols-outlined">mail</span>
                <input type="text" placeholder="아이디를 입력하세요." required autofocus>
              </div>
              <div class="form-item">
                <span class="form-item-icon material-symbols-outlined">lock</span>
                <input type="password" placeholder="비밀번호를 입력하세요" required>
              </div>
              <div class="form-item-other">
                <a href="#" class="pwd">비밀번호를 잃어버리셨나요?</a>
              </div>
              <button type="submit">로그인</button>
            </form>
            <div class="login-card-footer">
              계정이 없으십니까? <a href="#" onclick="clickSignup()">회원가입</a>
            </div>
          </div>
        </div>
      </div>
      <!-- 회원가입 -->
      <div id="myModal2" class="modal">
        <!-- 모달 내용 -->
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <div class="container">
            <form id="form" action="#">
              <div class="logo">
                <img src="../HTML/images/로고/메인_로고.png" alt="">
              </div>
              <h1>회원가입</h1>
              <div class="input-control">
                <span id="form-item-icon" class="fa-regular fa-user"></span>
                <input type="userneme" placeholder="닉네임" id="username" name="username" type="text">
                <div class="error"></div>
              </div>
              <div class="input-control">
                <span id="form-item-icon" class="fa-regular fa-envelope"></span>
                <input type="email" placeholder="이메일" id="email" name="username">
                <div class="error"></div>
              </div>
              <div class="input-control">
                <span id="form-item-icon" class="fa-regular fa-circle-user"></span>
                <input type="text" placeholder="아이디" id="id" name="id">
                <div class="error"></div>
              </div>
              <div class="input-control">
                <span id="form-item-icon" class="fa-solid fa-key"></span>
                <input type="password" placeholder="비밀번호" id="password" name="password">
                <div class="error"></div>
              </div>
              <div class="input-control">
                <span id="form-item-icon" class="fa-solid fa-key"></span>
                <input type="password" placeholder="비밀번호 확인" id="password2" name="password2">
                <div class="error"></div>
              </div>
              <div class="input-control">
                <span id="form-item-icon" class="fa-regular fa-calendar-days"></span>
                <input type="date" placeholder="생년월일" id="birthday" name="birthday">
              </div>
              <div class="input-control">
                <span id="form-item-icon-zip" class="fa-solid fa-house icon"></span>
                <input type="addr" placeholder="주소" id="addr" name="addr">
                <input type="addr2" placeholder="상세주소" id="addr2" name="addr2">
              </div>
              <a href="#"><button type="submit" class="button">가입완료</button></a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- 헤더 -->
    <nav class="navbar">
      <div class="navbar_logo">
        <a class="header-a" href="../HTML/Intro.html"><img class="header-image" src="../HTML/images/로고/메인_로고.png"></a>
      </div>

      <div class="main_menu">
        <ul class="navbar_menu">
          <li class="navbar_item">
            <a class="header-a" href="../HTML/Company_Introduction.html"><i
                class="fa-solid fa-building-circle-exclamation"></i>&nbsp;&nbsp;<b><span>회사소개</span></b></a>
          </li>
          <li class="navbar_item">
            <a class="header-a" href="../HTML/Affiliated_Store1.html"><i
                class="fa-solid fa-house"></i>&nbsp;&nbsp;<b><span>가맹점</span></b></a>
          </li>
          <li class="navbar_item">
            <a class="header-a" href="../HTML/Shop.html"><i class="fa-solid fa-shop"></i>&nbsp;&nbsp;<b><span>SHOP
                  </pan>
              </b></a>
          </li>
          <li class="navbar_item">
            <a class="header-a" href="../HTML/Pet_Sitter.html"><i
                class="fa-solid fa-person-breastfeeding"></i>&nbsp;&nbsp;<b><span>펫시터</span></b></a>
          </li>
          <li class="navbar_item">
            <a class="header-a" href="../HTML/Customer_Service.html"><i
                class="fa-solid fa-phone-flip"></i>&nbsp;&nbsp;<b><span>고객센터</span></b></a>
          </li>
        </ul>
      </div>

      <div class="main_access">
        <ul class="navbar_access">
          <li><a class="header-a header-login" onclick="openModal('login')"
              href="javascript:openModal('login')"><b>로그인</b></a></li>
          <li><a class="header-a header-join" onclick="openModal('join')"
              href="javascript:openModal('join')"><b>회원가입</b></a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- -------------------------------------------------------------------------------------------------------------------------------------------- -->
  <!-- 자바 스크립트 파트 -->

  <script>
    //새로고침 했을 때 맨 위로 이동
    window.onload = function () {
      window.scrollTo(0, 0);
    };

    /* ---------------------------------------------------------------------------------------------------------------------------------------------- */
    //사이드 메뉴바에 필요한 자바스크립트 생성하기

    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");

    closeBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuBtnChange();
    });

    function menuBtnChange() {
      if (sidebar.classList.contains("open")) {
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else {
        closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    }

    // 모달 열기
    function openModal(type) {
      document.getElementById("myModal").style.display = "block";
      if (type === 'login') {
        document.getElementById("modal-title").innerText = '로그인';
        document.getElementById("modal-footer").innerHTML = '계정이 없으십니까? <a href="#" onclick="clickSignup()">회원가입</a>';
        document.getElementById("modal-submit").innerText = '로그인';
      } else if (type === 'join') {
        document.getElementById("myModal2").style.display = "block";
        document.getElementById("modal-title").innerText = '회원가입';
        document.getElementById("modal-footer").innerHTML = '이미 계정이 있으십니까? <a href="#" onclick="clickLogin()">로그인</a>';
        document.getElementById("modal-submit").innerText = '회원가입';
      }
    }

    // 모달 닫기
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
      document.getElementById("myModal2").style.display = "none"; 
    }

    // 모달 외부 클릭 시 닫기
    window.onclick = function (event) {
      var modal = document.getElementById("myModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
      var modal2 = document.getElementById("myModal2");
      if (event.target == modal2) {
        modal2.style.display = "none";
      }
    }
    // 회원가입 버튼 클릭 시 로그인 모달로 전환
    function clickLogin() {
      openModal('login');
    }

    // 로그인 버튼 클릭 시 회원가입 모달로 전환
    function clickSignup() {
      openModal('join');
    }
  </script>
</body>

</html>
